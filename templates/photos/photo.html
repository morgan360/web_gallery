{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'photos:gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{ photo.image.url }}">

                    <p>{{ photo.description }}</p>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
