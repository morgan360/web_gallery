{% load static %}
{% load django_bootstrap5 %}
{% load social_share %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Morgan's Photos{% endblock %}</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
{#whole viewport#}
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="/images/image.webp" alt="M" width="130" height="240"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <!-- Add more links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="/photos">Bike-France</a>
                    </li>
                    <li class="nav-item ms-auto">
                        <button class="btn " type="button">
                            {% post_to_telegram "New Song: " object_or_url %}
                        </button>
                    </li>
                      <li class="nav-item ms-auto">
                        <button class="btn" type="button">
                            {% post_to_whatsapp "New Song: " object_or_url %}
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<main role="main" class="container mt-1">
    {% block content %}
        <!-- Content goes here -->
    {% endblock %}
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Morgan &copy; {% now 'Y' %}</span>
    </div>
</footer>

{% bootstrap_javascript %}
</body>
</html>
