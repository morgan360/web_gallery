{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'photos:gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                   class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select a category...</option>

                                {% for category in categories %}
                                    <option value='{{ category.id }}'>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label for="id_image">Upload image</label>
                            <input id="id_image" name="image" type="file" class="form-control-file" required>
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
